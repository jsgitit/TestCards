<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test page for practicing DnD events</title>
    <link href="css/test.css" rel="stylesheet" />
    <script src="js/test.js" type="text/javascript"></script>
   
</head>
<body>
    <h3>This test page is for testing DnD events</h3>
	<p>Drag the cards to rearrange them. Note the transforms. </p>
    <div id="container" class="container">
        <div id="box1" class="div-box" draggable="true"><p>D</p><p>+</p><p>3</p></div>
        <div id="box2" class="div-box" draggable="true"><p>R</p><p>-</p><p>2</p></div>
        <div id="box3" class="div-box" draggable="true"><p>A</p><p>*</p><p>1</p></div>
        <div id="box4" class="div-box" draggable="true"><p>G</p><p>$</p><p>2</p></div>
        <div id="box5" class="div-box" draggable="true"><p>M</p><p>/</p><p>1</p></div>
        <div id="box6" class="div-box" draggable="true"><p>E</p><p>+</p><p>1</p></div>
    </div>
    <audio id="Slide.wav">
        <source src="sounds/slide.wav" /> 
    </audio>
</body>
</html>
